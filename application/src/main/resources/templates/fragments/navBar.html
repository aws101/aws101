<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
  <a class="navbar-brand" th:href="@{/}">Todo Application</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Todos
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a th:class="${'dropdown-item ' + indexPageActiveClass}" th:href="@{/}">My todos</a>
          <a th:class="${'dropdown-item ' + todoAddPageActiveClass}" th:href="@{/todo/add}">Add todo</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a th:class="${'nav-link ' + registrationPageActiveClass}" th:href="@{/register}">
          Register
        </a>
      </li>
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/oauth2/authorization/cognito}">
          Sign in
        </a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
          <input class="btn btn-danger" type="submit" value="Logout">
        </form>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
